<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息统计分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #333;
            background: white;
            color: #333;
            font-size: 14px;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #f8f8f8;
            font-weight: 600;
            color: #333;
        }

        .status-yes {
            color: #4CAF50;
            font-weight: 600;
        }

        .status-no {
            color: #f44336;
            font-weight: 600;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .card-link {
            color: #333;
            text-decoration: underline;
        }

        .card-link:hover {
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>学生信息统计分析</h1>
        <div class="header-buttons">
            <a href="/student/list" class="btn">返回学生列表</a>
            <a href="/" class="btn">返回首页</a>
        </div>
    </div>

    <h2 class="section-title">性别统计</h2>
    <div class="stats-grid">
        <div class="stat-card">
            <h3>学生总数</h3>
            <div class="value" th:text="${genderStats.total}">0</div>
        </div>
        <div class="stat-card">
            <h3>男生人数</h3>
            <div class="value" th:text="${genderStats.maleCount}">0</div>
        </div>
        <div class="stat-card">
            <h3>女生人数</h3>
            <div class="value" th:text="${genderStats.femaleCount}">0</div>
        </div>
        <div class="stat-card">
            <h3>男生占比</h3>
            <div class="value" style="font-size: 24px;" th:text="${genderStats.malePercentage}">0%</div>
        </div>
        <div class="stat-card">
            <h3>女生占比</h3>
            <div class="value" style="font-size: 24px;" th:text="${genderStats.femalePercentage}">0%</div>
        </div>
    </div>

    <h2 class="section-title">学生卡关联情况</h2>
    <table>
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>院系</th>
            <th>是否关联卡证</th>
            <th>卡号</th>
            <th>卡状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="8" class="empty">暂无学生数据</td>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.department}"></td>
            <td>
                <span th:if="${student.card != null}" class="status-yes">已关联</span>
                <span th:if="${student.card == null}" class="status-no">未关联</span>
            </td>
            <td>
                <a th:if="${student.card != null}"
                   th:href="@{/card/detail(id=${student.card.id})}"
                   class="card-link"
                   th:text="${student.card.cardNo}"></a>
                <span th:if="${student.card == null}">-</span>
            </td>
            <td>
                <span th:if="${student.card != null}" th:text="${student.card.status}"></span>
                <span th:if="${student.card == null}">-</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
