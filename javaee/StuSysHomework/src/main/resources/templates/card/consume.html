<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>卡消费</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .form-box {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .info-section {
            background: #f8f8f8;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }

        .info-item {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .info-item span:first-child {
            display: inline-block;
            width: 120px;
            font-weight: 600;
            color: #333;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item label {
            display: inline-block;
            width: 120px;
            text-align: right;
            padding-right: 15px;
            color: #333;
        }

        .form-item input {
            padding: 8px;
            width: 350px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background: white;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .btn-consume {
            background: #333;
            color: white;
        }

        .form-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .form-buttons .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>卡消费</h2>

    <div class="info-section">
        <div class="info-item">
            <span>卡号：</span>
            <span th:text="${card.cardNo}"></span>
        </div>
        <div class="info-item">
            <span>当前余额：</span>
            <span th:text="${card.balance} + ' 元'"></span>
        </div>
        <div class="info-item">
            <span>关联学生：</span>
            <span th:text="${card.student != null ? card.student.name + ' (' + card.student.studentNo + ')' : '无'}"></span>
        </div>
    </div>

    <form th:action="@{/card/consume}" method="post">
        <input type="hidden" name="cardId" th:value="${card.id}">

        <div class="form-item">
            <label>消费金额：</label>
            <input type="number" step="0.01" min="0.01" name="amount" placeholder="请输入消费金额" required>
        </div>

        <div class="form-item">
            <label>备注：</label>
            <input type="text" name="remark" placeholder="可选">
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-consume">确认消费</button>
            <a href="/card/list" class="btn">返回列表</a>
        </div>
    </form>
</div>
</body>
</html>
