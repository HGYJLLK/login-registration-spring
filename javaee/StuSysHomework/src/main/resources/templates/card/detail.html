<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>卡证详情</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .detail-box {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            display: flex;
        }

        .info-item span:first-child {
            width: 120px;
            font-weight: 600;
            color: #333;
        }

        .info-item span:last-child {
            flex: 1;
            color: #666;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #333;
            background: white;
            color: #333;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .action-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="detail-box">
    <h2>卡证详情</h2>

    <div class="info-section">
        <div class="info-item">
            <span>卡号：</span>
            <span th:text="${card.cardNo}"></span>
        </div>
        <div class="info-item">
            <span>状态：</span>
            <span th:text="${card.status}"></span>
        </div>
        <div class="info-item">
            <span>卡上金额：</span>
            <span th:text="${card.balance} + ' 元'"></span>
        </div>
        <div class="info-item">
            <span>关联学生：</span>
            <span th:if="${card.student != null}" th:text="${card.student.name + ' (' + card.student.studentNo + ')'}"></span>
            <span th:if="${card.student == null}">无</span>
        </div>
        <div class="info-item">
            <span>创建时间：</span>
            <span th:text="${#dates.format(card.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="info-item">
            <span>最后更新：</span>
            <span th:text="${#dates.format(card.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>

    <div class="action-section">
        <a th:href="@{/card/records(cardId=${card.id})}" class="btn">查看流水记录</a>
        <a th:href="@{/card/list}" class="btn">返回列表</a>
        <a href="/" class="btn">返回首页</a>
    </div>
</div>
</body>
</html>
