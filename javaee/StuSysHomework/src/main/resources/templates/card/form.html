<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增/编辑卡证</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .form-box {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item label {
            display: inline-block;
            width: 120px;
            text-align: right;
            padding-right: 15px;
            color: #333;
        }

        .form-item input,
        .form-item select {
            padding: 8px;
            width: 350px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background: white;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .btn-save {
            background: #333;
            color: white;
        }

        .btn-save:hover {
            background: #555;
        }

        .form-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .form-buttons .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>新增卡证</h2>
    <form th:action="@{/card/save}" method="post">
        <input type="hidden" name="id" th:value="${card?.id}">

        <div class="form-item">
            <label>卡号：</label>
            <input type="text" name="cardNo" th:value="${card?.cardNo}" required>
        </div>

        <div class="form-item">
            <label>状态：</label>
            <select name="status" required>
                <option value="未启用" th:selected="${card?.status == '未启用'}">未启用</option>
                <option value="使用中" th:selected="${card?.status == '使用中'}">使用中</option>
                <option value="报废" th:selected="${card?.status == '报废'}">报废</option>
            </select>
        </div>

        <div class="form-item">
            <label>初始金额：</label>
            <input type="number" step="0.01" min="0" name="balance" th:value="${card?.balance}" value="0" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-save">保存</button>
            <a href="/card/list" class="btn">返回列表</a>
            <a href="/card/index" class="btn">返回卡证首页</a>
        </div>
    </form>
</div>
</body>
</html>
