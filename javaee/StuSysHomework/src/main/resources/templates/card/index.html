<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>卡证管理</title>
  <style>
    .container { width: 80%; margin: 50px auto; text-align: center; }
    .title { color: #333; margin-bottom: 50px; }
    .function-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .link-item { padding: 20px; border: 1px solid #ddd; border-radius: 8px; width: 200px; text-align: center; }
    .btn { display: inline-block; padding: 8px 16px; text-decoration: none; border-radius: 4px; margin-top: 10px; }
    .btn-primary { background: #2196F3; color: white; }
    .btn-back { background: #9E9E9E; color: white; margin-top: 30px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">卡证管理</h1>

  <div class="function-links">
    <div class="link-item">
      <h3>卡证列表</h3>
      <a href="/card/list" class="btn btn-primary">查看/管理</a>
    </div>
    <div class="link-item">
      <h3>新增卡证</h3>
      <a href="/card/form" class="btn btn-primary">添加</a>
    </div>
    <div class="link-item">
      <h3>卡证统计</h3>
      <a href="/card/statistic" class="btn btn-primary">查看</a>
    </div>
  </div>

  <a href="/" class="btn btn-back">返回首页</a>
</div>
</body>
</html>
