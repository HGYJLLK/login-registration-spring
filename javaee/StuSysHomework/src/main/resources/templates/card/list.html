<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>卡证列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #333;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #f8f8f8;
            font-weight: 600;
        }

        .status {
            padding: 4px 8px;
            border: 1px solid;
            display: inline-block;
            font-size: 12px;
        }

        .status-unused {
            border-color: #999;
            color: #999;
        }

        .status-inuse {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .status-discarded {
            border-color: #f44336;
            color: #f44336;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>卡证列表</h1>
        <div class="header-buttons">
            <a href="/card/form" class="btn">新增卡证</a>
            <a href="/card/statistic" class="btn">统计</a>
            <a href="/card/index" class="btn">返回卡证首页</a>
            <a href="/" class="btn">返回系统首页</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>卡号</th>
            <th>状态</th>
            <th>余额</th>
            <th>关联学生</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(cards)}">
            <td colspan="6" class="empty">暂无卡证数据</td>
        </tr>
        <tr th:each="card : ${cards}">
            <td th:text="${card.cardNo}"></td>
            <td>
                <span class="status"
                      th:classappend="${card.status == '未启用' ? 'status-unused' : (card.status == '使用中' ? 'status-inuse' : 'status-discarded')}"
                      th:text="${card.status}"></span>
            </td>
            <td th:text="${card.balance}"></td>
            <td>
                <span th:if="${card.student != null}" th:text="${card.student.name + ' (' + card.student.studentNo + ')'}"></span>
                <span th:if="${card.student == null}">-</span>
            </td>
            <td th:text="${#dates.format(card.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/card/detail(id=${card.id})}" class="btn">详情</a>
                    <a th:if="${card.status == '未启用'}"
                       th:href="@{/card/bind(cardId=${card.id})}"
                       class="btn">关联学生</a>
                    <a th:if="${card.status == '使用中'}"
                       th:href="@{/card/unbind(cardId=${card.id})}"
                       class="btn"
                       onclick="return confirm('确定解除关联？')">解绑</a>
                    <a th:if="${card.status == '使用中'}"
                       th:href="@{/card/recharge(cardId=${card.id})}"
                       class="btn">充值</a>
                    <a th:if="${card.status == '使用中'}"
                       th:href="@{/card/consume(cardId=${card.id})}"
                       class="btn">消费</a>
                    <a th:href="@{/card/delete(id=${card.id})}"
                       class="btn"
                       onclick="return confirm('确定删除该卡证？')">删除</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
