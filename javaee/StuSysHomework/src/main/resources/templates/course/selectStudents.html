<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>批量选课</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background-color: #f2f2f2; }
    .btn { padding: 6px 12px; text-decoration: none; border-radius: 4px; }
    .btn-submit { background: #4CAF50; color: white; border: none; cursor: pointer; padding: 8px 16px; }
    .btn-back { background: #9E9E9E; color: white; }
    .header { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
<div class="header">
  <h2>为课程【<span th:text="${course.courseName}"></span>】批量选课</h2>
  <form th:action="@{/course/batchSelect}" method="post">
    <input type="hidden" name="courseId" th:value="${course.courseId}">

    <table>
      <thead>
      <tr>
        <th>选择</th>
        <th>学号</th>
        <th>姓名</th>
        <th>专业</th>
        <th>年级</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td>
          <input type="checkbox" name="studentIds" th:value="${student.studentId}"
                 th:checked="${selectedStudentIds.contains(student.studentId)}">
        </td>
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.major}"></td>
        <td th:text="${student.grade}"></td>
      </tr>
      </tbody>
    </table>

    <div style="text-align: center; margin: 20px;">
      <button type="submit" class="btn btn-submit">确认选课</button>
      <a th:href="@{/course/list}" class="btn btn-back">返回课程列表</a>
    </div>
  </form>
</div>
</body>
</html>
