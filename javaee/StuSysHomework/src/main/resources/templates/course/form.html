<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新增/修改课程</title>
  <style>
    .form-box { width: 60%; margin: 50px auto; }
    .form-item { margin-bottom: 15px; }
    .form-item label { display: inline-block; width: 120px; text-align: right; padding-right: 10px; }
    .form-item input, .form-item textarea, .form-item select { width: 300px; padding: 6px; }
    .form-item textarea { height: 100px; vertical-align: top; }
    .btn { padding: 8px 16px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-save { background: #2196F3; color: white; }
    .btn-back { background: #9E9E9E; color: white; }
  </style>
</head>
<body>
<div class="form-box">
  <h2 th:text="${course != null ? '修改课程信息' : '新增课程信息'}"></h2>
  <form th:action="@{/course/save}" method="post">
    <div class="form-item">
      <label for="courseId">课程编号：</label>
      <input type="text" id="courseId" name="courseId" th:value="${course != null ? course.courseId : ''}"
             required th:readonly="${course != null}">
    </div>
    <div class="form-item">
      <label for="courseName">课程名称：</label>
      <input type="text" id="courseName" name="courseName" th:value="${course != null ? course.courseName : ''}" required>
    </div>
    <div class="form-item">
      <label for="term">课程学期：</label>
      <input type="text" id="term" name="term" th:value="${course != null ? course.term : ''}" required>
    </div>
    <div class="form-item">
      <label for="credit">课程学分：</label>
      <input type="number" id="credit" name="credit" th:value="${course != null ? course.credit : ''}" required min="1" max="10">
    </div>
    <div class="form-item">
      <label for="description">课程简介：</label>
      <textarea id="description" name="description" th:text="${course != null ? course.description : ''}"></textarea>
    </div>
    <div class="form-item">
      <label></label>
      <button type="submit" class="btn btn-save">保存</button>
      <a href="/course/list" class="btn btn-back">返回</a>
    </div>
  </form>
</div>
</body>
</html>
