<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>课程管理</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background-color: #f2f2f2; }
    .btn { padding: 6px 12px; text-decoration: none; margin: 0 5px; border-radius: 4px; }
    .btn-add { background: #2196F3; color: white; }
    .btn-edit { background: #FFC107; color: black; }
    .btn-delete { background: #f44336; color: white; }
    .btn-select { background: #4CAF50; color: white; }
    .header { text-align: center; margin-top: 20px; }
    .pagination { text-align: center; margin: 20px 0; }
    .pagination a { display: inline-block; padding: 5px 10px; margin: 0 5px; border: 1px solid #ddd; text-decoration: none; color: #333; }
    .pagination a.active { background: #2196F3; color: white; border-color: #2196F3; }
  </style>
</head>
<body>
<div class="header">
  <h1>课程管理</h1>
  <a href="/course/form" class="btn btn-add">新增课程</a>
  <a href="/" class="btn btn-back" style="background: #9E9E9E; color: white; margin-left: 10px;">返回首页</a>
</div>

<table>
  <thead>
  <tr>
    <th>课程编号</th>
    <th>课程名</th>
    <th>课程学期</th>
    <th>课程学分</th>
    <th>课程简介</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courses}">
    <td th:text="${course.courseId}"></td>
    <td th:text="${course.courseName}"></td>
    <td th:text="${course.term}"></td>
    <td th:text="${course.credit}"></td>
    <td th:text="${course.description}"></td>
    <td>
      <a th:href="@{/course/form(courseId=${course.courseId})}" class="btn btn-edit">修改</a>
      <a th:href="@{/course/delete/{courseId}(courseId=${course.courseId})}"
         class="btn btn-delete"
         onclick="return confirm('确定删除该课程？')">删除</a>
      <a th:href="@{/course/selectStudents/{courseId}(courseId=${course.courseId})}"
         class="btn btn-select">批量选课</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="pagination" th:if="${totalPages > 1}">
  <a th:if="${currentPage > 0}" th:href="@{/course/list(page=${currentPage - 1}, size=${size})}">上一页</a>

  <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
    <a th:href="@{/course/list(page=${i}, size=${size})}"
       th:classappend="${i == currentPage ? 'active' : ''}"
       th:text="${i + 1}"></a>
  </th:block>

  <a th:if="${currentPage < totalPages - 1}" th:href="@{/course/list(page=${currentPage + 1}, size=${size})}">下一页</a>
</div>
</body>
</html>
