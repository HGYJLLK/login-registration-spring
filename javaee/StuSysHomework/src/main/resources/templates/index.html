<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        .title {
            color: #000000;
            font-size: 36px;
            margin-bottom: 60px;
            font-weight: 600;
        }

        .function-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .link-item {
            background: #ffffff;
            padding: 40px 30px;
            border: 2px solid #000000;
            transition: background-color 0.2s;
        }

        .link-item:hover {
            background: #f5f5f5;
        }

        .link-item h3 {
            color: #000000;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .link-item p {
            color: #666666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            text-decoration: none;
            font-size: 14px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .btn-disabled {
            background: #ffffff;
            color: #999999;
            border: 2px solid #cccccc;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            background: #ffffff;
            color: #999999;
        }

        .footer {
            margin-top: 40px;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">学生信息管理系统</h1>

        <div class="function-links">
            <div class="link-item">
                <h3>学生信息管理</h3>
                <p>管理学生基本信息、查询学生档案</p>
                <a href="/student/list" class="btn">进入管理</a>
            </div>

            <div class="link-item">
                <h3>卡证管理</h3>
                <p>管理学生卡证、充值消费、查询流水</p>
                <a href="/card/index" class="btn">进入管理</a>
            </div>

            <div class="link-item">
                <h3>课程管理</h3>
                <p>管理课程信息、学生选课、批量选课</p>
                <a href="/course/list" class="btn">进入管理</a>
            </div>

            <div class="link-item">
                <h3>聊天室</h3>
                <p>基于ActiveMQ的多人实时聊天功能</p>
                <a href="/chat/config" class="btn">进入聊天室</a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 学生信息管理系统 | 版本 1.0</p>
        </div>
    </div>
</body>
</html>
