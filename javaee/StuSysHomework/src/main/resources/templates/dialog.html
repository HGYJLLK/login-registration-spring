<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - <span th:text="${username}"></span></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #000000;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 2px solid #000000;
            margin: 0;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            background: #f5f5f5;
            border-left: 3px solid #000000;
            word-wrap: break-word;
        }

        .message-time {
            color: #666666;
            font-size: 12px;
        }

        .message-sender {
            color: #000000;
            font-weight: 600;
            font-size: 14px;
        }

        .message-content {
            color: #000000;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 2px solid #000000;
            background: #ffffff;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #000000;
            font-size: 14px;
            background: #ffffff;
        }

        #messageInput:focus {
            outline: none;
            border-color: #000000;
        }

        #sendBtn {
            padding: 12px 30px;
            margin-left: 10px;
            border: 2px solid #000000;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        #sendBtn:hover {
            background: #ffffff;
            color: #000000;
        }

        .status {
            padding: 8px 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }

        .status-online {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>聊天室 - <span th:text="${username}">用户</span></h1>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="输入消息..." />
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <div class="status">
        状态: <span class="status-online">已连接</span>
    </div>

    <script th:inline="javascript">
        var username = /*[[${username}]]*/ 'User';
        var lastIndex = 0;

        function sendMessage() {
            var messageContent = $('#messageInput').val().trim();

            if (messageContent === '') {
                alert('请输入消息内容');
                return;
            }

            $.ajax({
                url: '/api/chat/send',
                type: 'POST',
                data: {
                    senderId: username,
                    messageContent: messageContent
                },
                success: function(response) {
                    if (response.success) {
                        $('#messageInput').val('');
                    } else {
                        alert('发送失败: ' + response.message);
                    }
                },
                error: function() {
                    alert('发送消息时发生错误');
                }
            });
        }

        function fetchMessages() {
            $.ajax({
                url: '/api/chat/messages',
                type: 'GET',
                data: {
                    lastIndex: lastIndex
                },
                success: function(response) {
                    if (response.messages && response.messages.length > 0) {
                        response.messages.forEach(function(message) {
                            displayMessage(message);
                        });
                        lastIndex = response.lastIndex;
                        scrollToBottom();
                    }
                },
                error: function() {
                    console.error('获取消息时发生错误');
                }
            });
        }

        function displayMessage(message) {
            var messageHtml = '<div class="message">' + escapeHtml(message) + '</div>';
            $('#messagesContainer').append(messageHtml);
        }

        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function scrollToBottom() {
            var container = $('#messagesContainer');
            container.scrollTop(container[0].scrollHeight);
        }

        $(document).ready(function() {
            $('#sendBtn').click(sendMessage);

            $('#messageInput').keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            setInterval(fetchMessages, 1500);

            fetchMessages();
        });
    </script>
</body>
</html>
